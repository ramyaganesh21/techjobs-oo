<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->

    <table class="table" name="jobs" th:value="${jobs.id}" th:id="${jobs.id}" >
        <tr><td th:text="${jobs.name}" ></td></tr>
        <tr><td th:text="${jobs.employer}" ></td></tr>
        <tr><td th:text="${jobs.location}" ></td></tr>
        <tr><td th:text="${jobs.positionType}" ></td></tr>
        <tr><td th:text="${jobs.coreCompetency}" ></td></tr>
    </table>



</div>

</body>
</html>
